<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cloud Miner</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main class="main">
    <header class='header header-dark' id="header">
    <div class="container">
        <div class="header_container">
            <a href="/">
                <img src="img/images/svg/logo-purple.svg" alt="Cloud Miners" class="logo"/>
            </a>
            <nav>
                <ul class="header_list">
                    <li class="header_li">
                        <a class="header_link" href="/">Главная</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="/catalog.html">Рейтинг Сервисов</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="/articles.html">Статьи</a>
                    </li>
                    <li class="header_li">
                        <button class="header_link js-add-service">Добавить Сервис</button>
                    </li>
                </ul>
            </nav>
            <div class="search-hamburger">
                <div class="search-input__container">
                    <input class="search-input" id="search-input">
                    <a href="/search.html" class="search-link" id="search-input-button">
                        <img src="img/images/svg/arrow-down.svg" alt="banner mask" class=""/>
                    </a>
                </div>
                <div class="search" id="search-button">
                    <img src="img/images/svg/search-black.svg" alt="Cloud Miners"/>
                </div>
                <button class="hamburger-slim" id="hamburger-slim"></button>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <nav class="container">
                    <a href="/">
                        <img src="img/images/svg/logo-purple.svg" alt="Cloud Miners" class="logo"/>
                    </a>
                    <ul class="header_list">
                        <li class="header_li">
                            <a class="header_link" href="/">Главная</a>
                        </li>
                        <li class="header_li">
                            <a class="header_link" href="/catalog.html">Рейтинг Сервисов</a>
                        </li>
                        <li class="header_li">
                            <a class="header_link" href="/articles.html">Статьи</a>
                        </li>
                        <li class="header_li">
                            <button class="header_link js-add-service" >Добавить Сервис</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="search-mobile" id="search-mobile">
                <div class="search-input__container">
                    <input class="search-input">
                    <a href="/search.html" class="search-link">
                        <img src="img/images/svg/arrow-down.svg" alt="banner mask" class=""/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

    <div class="page-404">
        <img src="img/images/404-bg-desk.png" alt="" class="page-404__img-desk"/>
        <img src="img/images/404-bg-mob.png" alt="" class="page-404__img-mob"/>
        <p class="page-404__error-bg">Error</p>
        <p class="page-404__404">404</p>
        <p class="page-404__error">Ошибка </p>
        <p class="page-404__not-found">Страница не найдена!</p>
        <a href="/" class="button purple-contain-button">На Главную</a>
    </div>
    <footer class="footer">
    <img src="img/images/footer-mask.png" alt="Clound Miners" class="footer__img footer__img__desk"/>
    <img src="img/images/footer-mobile.png" alt="Clound Miners" class="footer__img footer__img__mobile"/>
    <div class="container">
        <div class="footer-container">
            <a href="/">
                <img src="img/images/svg/logo-purple.svg" alt="banner mask" class="Cloud Miners"/>
            </a>
            <nav>
                <ul class="footer_list">
                    <li class="footer_li">
                        <a class="footer_link">Рейтинг Сервисов</a>
                    </li>
                    <li class="footer_li">
                        <a class="footer_link">Статьи</a>
                    </li>
                    <li class="footer_li">
                        <a class="footer_link js-add-service">Добавить Сервис</a>
                    </li>
                    <li class="footer_li">
                        <a class="footer_link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <p class="footer__copyright">Copyright © 2022. Все права защищены</p>
        </div>
    </div>
</footer>

</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
