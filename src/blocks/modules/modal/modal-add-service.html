<div class="modal modal-form" id="modal-add-service">
    <button class="modal__close">
        <img src="img/images/svg/close.svg" alt="" class="modal__close-img"/>
    </button>
    <img src="img/images/modal-bg-mobile.png" alt="" class="modal__bg-mob"/>
    <img src="img/images/modal-bg-desk.png" alt="" class="modal__bg-desk"/>
    <div class="modal__container">
    <div class="modal__title">
        <p>Добавить Сервис</p>
    </div>
    <div class="modal__content">
       <form>
           <div class="input-two">
               <div class="input-container">
                   <label>Имя</label>
                   <input type="text" >
               </div>
               <div class="input-container">
                   <label>Email</label>
                   <input type="text" >
               </div>
           </div>
           <div class="input-container">
               <label>Название проекта</label>
               <input type="text" >
           </div>
           <div class="input-container">
               <label>Ссылка на канал</label>
               <input type="text" name="link">
           </div>
           <div class="input-container">
               <label>Краткое описание</label>
               <textarea></textarea>
           </div>
           <div class="group-checkbox-title">
               <p>Тип канала</p>
           </div>
           <div class="group-checkbox">
               <div class="form-group">
                   <input type="checkbox" id="FREE">
                   <label for="FREE">Публичный (FREE)</label>
               </div>
               <div class="form-group">
                   <input type="checkbox" id="VIP">
                   <label for="VIP">Приватный (VIP)</label>
               </div>
           </div>
           <div>
               <button class="button purple-contain-button" id="button-service-success">Отправить</button>
           </div>
       </form>
    </div>
    </div>
</div>
